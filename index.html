<!doctype html>
<html lang="en">

<head>
  <title>String Checke</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <main class="container-fluid">

    <h1>String Checker</h1>
    <h3>Given a course name and max length, display how many characters remaining</h3>

    <p>Enter your course:
      <input id="courseName" type="string" value="Name">
    </p>

    <p>Enter max length:
      <input id="firstNumber" type="number" value="7">
    </p>


    <button id="clicker" class="btn btn-primary">Click me!</button>

    <p id="result">Test</p>

  </main>

  <script>
    console.log('SCRIPT START')

    console.log('Declare testable functions.....................')

    function lengthCourse(x, y) {
      return y - x
    }
    console.log('Defined add=' + lengthCourse)

    console.log('Declare event listeners .......................')

    document.getElementById('clicker').addEventListener('click', function () {
      const s = document.getElementById('courseName').value
      const i = parseInt(document.getElementById('firstNumber').value)
      console.log('i=' + i)
      const sLen = s.length;
      const ans = 'You have: ' + lengthCourse(sLen, i) + ' characters left.'
      document.getElementById('result').innerHTML = ans
    })

    console.log('SCRIPT END')
  </script>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>

</html>
